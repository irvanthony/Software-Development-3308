<!doctype html>
<html lang="en">
  <head>
    <title> Form</title>
    <header style="font-family: sans-serif; font-size: 30px; font-weight: normal;"> This is a sample form. </header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Grid System!</title>
  </head>
  <body>
    <!-- insert your code here -->
    <style>
    body {
      font-family: sans-serif; 
      font-size: 16px; 
      font-weight: bold;
      margin-left: 30px;
      margin-top: 40px;
    }

    p {
      font-weight: normal;
    }

  </style>
  <br>
  <br>
  <form>
      NickName <br>
      <input type="name" name="nickname" style="width: 60%" placeholder="Enter NickName">
      <br>

      <br>
      <br>
      Email address <br>
      <input type="email" name="email" style="width: 60%" placeholder="Enter email">
      <br>

      <br>
      <br>
      Password <br>
      <input type="password" name="password" style="width: 60%" placeholder="Enter password">
      <br>

      <br>
      <br>
      Favorite activities
      <p>
      <input type="checkbox" name="activity"> Watching soccer
      <input type="checkbox" name="activity2"> Snowboarding
      <input type="checkbox" name="activity3"> Listening to music
      <input type="checkbox" name="activity4"> Watching movies
      <input type="checkbox" name="activity5"> Napping
    </p>

    <br>
      Gender
      <p>
        <input type="radio" name="male"> Male
        <br>
        <input type="radio" name="female"> Female
      </p>

      <br>
      Friends
      
  </form>
  <div class="container" style="margin-left: -20px;">                                       
    <div class="dropdown">
      <button type="button" data-toggle="dropdown"> Click here to view friends list
      </button>
      <ul class="dropdown-menu">
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
        <li>Friend 4</li>
      </ul>
    </div>
  </div>

  <br>
  <br>

  <form>
    Additional Comments <br>
    <input type="comments" name="comments" style="width: 60%; height: 80px;">

    <br>
    <br>
    <br>

    <button type="button" class="btn btn-secondary btn-lg" style="color: white; background-color: green"> Submit </button>

    <br>
    <br>
    <br>
    <br>


  </form>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
